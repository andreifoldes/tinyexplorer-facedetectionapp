name: Build Windows

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Node dependencies
      run: npm ci

    - name: Ensure square icon for Windows
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        if (Test-Path "resources/icons/256x256.png") {
          choco install imagemagick -y --no-progress
          $dim = magick identify -format "%w %h" resources/icons/256x256.png
          $parts = $dim -split ' '
          $w = [int]$parts[0]
          $h = [int]$parts[1]
          if ($w -ne $h) {
            $s = [Math]::Max($w,$h)
            magick convert resources/icons/256x256.png -background none -gravity center -extent ${s}x${s} resources/icons/256x256.png
            Write-Host "Icon squared to ${s}x${s}"
          } else {
            Write-Host "Icon already square"
          }
        } else {
          Write-Host "Icon not found, skipping"
        }
    - name: Build Python bundle
      run: npm run python-build
      env:
        RETINAFACE_PYTHON: python
        PIP_DISABLE_PIP_VERSION_CHECK: '1'

    - name: Build React app
      run: npx craco build
      env:
        NODE_OPTIONS: "--openssl-legacy-provider"
        CI: false
        GENERATE_SOURCEMAP: false

    - name: Build Electron main process
      run: |
        npx tsc -p tsconfig.electronMain.json
        npx electron-builder --win --publish=never
      env:
        ELECTRON_BUILDER_CACHE: ${{ runner.temp }}\electron-builder-cache
        PYTHON: python

    - name: List build artifacts
      run: dir dist\ || echo "No dist directory"
      shell: cmd

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          dist/*.exe
        if-no-files-found: warn