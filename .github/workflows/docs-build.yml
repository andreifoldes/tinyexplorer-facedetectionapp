name: Docs build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
      - name: Build docs
        run: python -m mkdocs build --strict
